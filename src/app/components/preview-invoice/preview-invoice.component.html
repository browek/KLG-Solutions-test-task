<div *ngIf="companyData$ | async as company" class="content">
    <div class="company" *ngIf="company">
        <h1>{{company.name}}</h1>
        <h2>{{company.address}}</h2>
        <p>Phones: {{company.phones.join(", ")}}</p>
    </div>
    <mat-divider></mat-divider>
    <div class="data">
        <div *ngIf="invoiceData; else noItems">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th class="table-header">Item</th>
                        <th class="table-header">Count</th>
                        <th class="table-header">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of invoiceData; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.count}}</td>
                        <td>{{item.price}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan = "4" class="sum">Sum: {{getSum(invoiceData)}}</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<ng-template #noItems>
    No items
</ng-template>
